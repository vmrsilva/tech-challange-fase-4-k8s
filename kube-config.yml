apiVersion: apps/v1
kind: Deployment
metadata:
  name: regionservice
  annotations:
    description: "Region Service"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: regionservice
  template:
    metadata:
      labels:
        app: regionservice
    spec:
      containers:
      - name: regionservice
        image: vmrsilva/techchallange-fase4-region
        ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: contactservice
  annotations:
    description: "Contact Service"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: contactservice
  template:
    metadata:
      labels:
        app: contactservice
    spec:
      containers:
      - name: contactservice
        image: vmrsilva/techchallange-fase4-contact
        ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: regionconsumer
  annotations:
    description: "Deployment for consumer region"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: regionconsumer
  template:
    metadata:
      labels:
        app: regionconsumer
    spec:
      containers:
      - name: regionconsumer
        image: vmrsilva/techchallange-fase4-region-consumer
        ports:
        - containerPort: 5050
        resources:
          requests:
            memory: "100Mi"
          limits:
            memory: "100Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: contactconsumer
  annotations:
    description: "Deployment for consumer contacts"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: contactconsumer
  template:
    metadata:
      labels:
        app: contactconsumer
    spec:
      containers:
      - name: contactconsumer
        image: vmrsilva/techchallange-fase4-contact-consumer
        ports:
        - containerPort: 6060
        resources:
