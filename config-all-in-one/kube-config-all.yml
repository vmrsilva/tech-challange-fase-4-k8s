# Deployments and Services for Tech Challenge Phase 4

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlserver
  annotations:
    description: "Deployment para SQL Server"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqlserver
  template:
    metadata:
      labels:
        app: sqlserver
    spec:
      containers:
      - name: sqlserver
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          value: "YourStrong!Passw0rd"
        - name: MSSQL_PID
          value: "Express"
        ports:
        - containerPort: 1433
        volumeMounts:
        - name: sqlserver-data
          mountPath: /var/opt/mssql
      volumes:
      - name: sqlserver-data
        persistentVolumeClaim:
          claimName: sqlserver-pvc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: regionservice
  annotations:
    description: "Region Service"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: regionservice
  template:
    metadata:
      labels:
        app: regionservice
    spec:
      containers:
      - name: regionservice
        image: vmrsilva/techchallange-fase4-region
        envFrom:
          - configMapRef:
              name: regionconsumer-env-config
          - secretRef:
              name: region-secret
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
          limits:
            cpu: "500m"
      initContainers:
      - name: wait-for-rabbitmq
        image: busybox
        command: ['sh', '-c', 'until nc -z rabbitmq-service 5672; do echo waiting for rabbitmq; sleep 2; done;']


